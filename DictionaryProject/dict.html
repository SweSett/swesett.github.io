
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WAP Dictionary</title>
    <link rel="stylesheet" type="text/css" href="dict.css">
    <script src="jQuery.js"></script>
    <script src="dict.js"></script>
</head>

<body>
    <h1>WAP Online Dictionary</h1>
    <div id="input">
        <label>Term:</label>
        <input type="text" name="word" id="word">
        <input type="submit" value="Lookup" id="btnLookup">
        <img src="loader.gif" alt="Loader" id="loader" />
    </div>
    <div id="result"></div>
    <footer>
        <div id="w3c">
            <a href="http://validator.w3.org/check?uri=https://swesett.github.io/DictionaryProject/dict.html">
                <img src="w3c-html.png" alt="Valid HTML5" />
            </a>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://swesett.github.io/DictionaryProject/dict.css">
                <img src="w3c-css.png" alt="Valid CSS" />
            </a>
        </div>
    </footer>   
</body>

</html>
